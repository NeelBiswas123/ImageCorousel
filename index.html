<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <head>
        <link rel="icon" type="image/png" href="./images/icons8-favicon-16.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <div class="header"><h1>Image Slider</h1></div> -->
    <header class="header">
        <h1>🌄 Awesome Image Slider 🌄</h1>
        <p class="subtitle">Enjoy a seamless slideshow</p>
    </header>
    
    <div class="dots"></div>

    <div class="slider-container">
        <div class="slider">
            <img src="./images/image1.jpg" alt="Image 1" >
            <img src="./images/image2.jpg" alt="Image 2">
            <img src="./images/image3.jpg" alt="Image 3">
            <img src="./images/image4.jpg" alt="Image 4">
            <img src="./images/image5.jpg" alt="Image 5">
            <img src="./images/image6.jpg" alt="Image 5">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
